<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Warning</title>
    <style>
        body {
            background: url('./gvt.jpeg') no-repeat center center  ;
            height: 100vh;
            z-index: 100000;
            background-size: 60% auto; /* Adjust the image size */
            background-position: center;

            
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.3); /* Slightly transparent background */
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Blur effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
            transform: scale(1.1); /* Slightly enlarge the blurred background */
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h1 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            color: #343a40;
            font-size: 16px;
            line-height: 1.5;
        }

        .container .warning-details {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
        }

        .container .actions {
            margin-top: 20px;
        }

        .container .actions button {
            background-color: #dc3545;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .container .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./src.jpg" alt="Cybersecurity Warning">
        <h1>Cybersecurity Warning</h1>
        <p>You involve suspicious activities. your name is complained register at <b> CYBER SECURITY OF TAMILNADU </b>by the activity of instagram account scam.</p>
        <p>instagram user complaint id : ___early562._</p>
        <div class="warning-details">
            <p><strong>Details:</strong> </p>
            <p>For more information click the notice below</p>
        </div>
        <div class="actions">
            
            <button><a style="text-decoration: none; color: white;" href="./sri.html">Notice</a></button>
        </div>
    </div>
</body>
</html>
